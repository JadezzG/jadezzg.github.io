<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0">
    <meta name="robots" content="noindex, follow">
    <title>Page Not Found - RoxManager</title>

    <style>
        :root {
            --bg-color: #f5f5f7;
            --text-color: #333;
            --link-color: #0071e3;
            --border-color: #e0e0e0;
            --accent-color: #e67e22;
        }
        
        @media (prefers-color-scheme: dark) {
            :root {
                --bg-color: #1a1a1a;
                --text-color: #f5f5f7;
                --link-color: #2997ff;
                --border-color: #444;
                --accent-color: #d35400;
            }
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
            background-color: var(--bg-color);
            color: var(--text-color);
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            padding: 20px;
            line-height: 1.6;
        }
        
        .container {
            background-color: #fff;
            border-radius: 20px;
            box-shadow: 0 8px 30px rgba(0,0,0,0.12);
            padding: 40px;
            text-align: center;
            max-width: 500px;
            width: 100%;
        }
        
        @media (prefers-color-scheme: dark) {
            .container {
                background-color: #2d2d2d;
                box-shadow: 0 8px 30px rgba(0,0,0,0.3);
            }
        }
        
        h1 {
            color: var(--accent-color);
            margin-bottom: 10px;
            font-size: 2.5rem;
        }
        
        p {
            color: var(--text-color);
            margin-bottom: 30px;
            font-size: 1.1rem;
        }
        
        .error-code {
            font-size: 5rem;
            font-weight: bold;
            color: var(--accent-color);
            margin: 0;
            line-height: 1;
            opacity: 0.5;
        }
        
        .btn {
            display: inline-block;
            background-color: var(--link-color);
            color: #fff;
            padding: 12px 24px;
            border-radius: 20px;
            text-decoration: none;
            font-weight: 500;
            transition: all 0.2s ease;
            margin-top: 20px;
            border: none;
            cursor: pointer;
        }
        
        .btn:hover {
            transform: scale(1.05);
            background-color: var(--accent-color);
        }
        
        .logo {
            width: 80px;
            height: 80px;
            border-radius: 18px;
            margin-bottom: 20px;
        }
        
        .links {
            margin-top: 30px;
            padding-top: 20px;
            border-top: 1px solid var(--border-color);
        }
        
        .links a {
            color: var(--link-color);
            text-decoration: none;
            margin: 0 10px;
            font-weight: 500;
        }
        
        .links a:hover {
            text-decoration: underline;
            color: var(--accent-color);
        }
        
        /* Mobile optimization */
        @media (max-width: 480px) {
            .container {
                padding: 30px 20px;
                border-radius: 15px;
            }
            
            h1 {
                font-size: 1.8rem;
            }
            
            .error-code {
                font-size: 4rem;
            }
            
            .logo {
                width: 60px;
                height: 60px;
            }
            
            .btn {
                display: block;
                width: 100%;
                padding: 14px 20px;
                font-size: 1.05rem;
                margin-top: 15px;
            }
            
            .links {
                display: flex;
                flex-direction: column;
                gap: 15px;
            }
            
            .links a {
                margin: 0;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <img src="tools/img/profile_pic.png" alt="RoxManager Logo" class="logo">
        <div class="error-code">404</div>
        <h1>Page Not Found</h1>
        <p>Sorry, the page you're looking for doesn't exist or has been moved.</p>
        <a href="https://jadezzg.github.io/roxmanager/" class="btn">Go to Homepage</a>
        <div class="links">
            <a href="https://jadezzg.github.io/roxmanager/tools/refine-simulator.html">Refine Simulator</a>
            <a href="https://jadezzg.github.io/roxmanager/imprint.html">Legal Notice</a>
        </div>
    </div>
    
    <!-- Google AdSense Code -->

</body>
</html>
